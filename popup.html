<!DOCTYPE html>
<html>
<head>
  <title>Timer Extension</title>
  <style>
    #timer-display {
      font-size: 24px;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="timer-options">
    <button id="btn-55">55 minutes</button>
    <button id="btn-115">115 minutes</button>
    <button id="btn-180">180 minutes</button>
    <input type="number" id="custom-minutes" placeholder="Custom minutes">
    <button id="btn-start">Start Timer</button>
  </div>
  <div id="timer-display">00:00</div>
  <script src="popup.js"></script>
</body>
</html>
